<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸš€ System Monitor Dashboard</h1>
            <div class="status-indicators">
                <div class="status-item" id="data-source-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Data Source</span>
                </div>
                <div class="status-item" id="alert-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Alerts</span>
                </div>
            </div>
        </header>

        <div class="config-panel">
            <h3>Configuration</h3>
            <div class="config-grid">
                <div class="config-item">
                    <label for="cpu-threshold">CPU Threshold (%)</label>
                    <input type="number" id="cpu-threshold" min="0" max="100" step="1">
                </div>
                <div class="config-item">
                    <label for="memory-threshold">Memory Threshold (%)</label>
                    <input type="number" id="memory-threshold" min="0" max="100" step="1">
                </div>
                <div class="config-item">
                    <label for="latency-threshold">Latency Threshold (ms)</label>
                    <input type="number" id="latency-threshold" min="0" step="10">
                </div>
                <div class="config-item">
                    <button id="update-config" class="btn btn-primary">Update Config</button>
                </div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>CPU Usage</h3>
                <div class="metric-value" id="cpu-value">--</div>
                <div class="metric-chart" id="cpu-chart"></div>
            </div>

            <div class="metric-card">
                <h3>Memory Usage</h3>
                <div class="metric-value" id="memory-value">--</div>
                <div class="metric-chart" id="memory-chart"></div>
            </div>

            <div class="metric-card">
                <h3>HTTP Latency</h3>
                <div class="metric-value" id="latency-value">--</div>
                <div class="metric-chart" id="latency-chart"></div>
            </div>
        </div>

        <div class="alerts-panel">
            <h3>Alert Status</h3>
            <div class="alerts-grid" id="alerts-grid">
                <!-- Alert status will be populated here -->
            </div>
        </div>

        <div class="info-panel">
            <h3>System Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Data Source:</span>
                    <span class="info-value" id="data-source-type">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Alert Backend:</span>
                    <span class="info-value" id="alert-backend-type">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Update:</span>
                    <span class="info-value" id="last-update">--</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Uptime:</span>
                    <span class="info-value" id="uptime">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
